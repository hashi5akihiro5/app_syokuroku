{% load static %}
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
        <!-- My style -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <div id="wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark navbar-customfixed-top">
                <a class="navbar-brand text-warning" href="#">食 録</a>
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'app:home' %}">Home</a></li>
                    <li><a href="{% url 'account_logout' %}">Log Out</a></li>
                    <li><a href="#">Profile</a></li>
                    {% else %}
                    <li><a href="{% url 'account_login' %}">Log In</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
            {% block header %}{% endblock %}
            {% block content %}{% endblock %}
            <!-- Footer -->
            <footer class="py-5 bg-dark text-center">
                <dic class="container">
                    <small class="text-white">&copy; SYOKU ROKU 2022</small>
                </dic>
            </footer>
            <!-- Optional Script -->
            <!-- Popper.js, then Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
